box: gasbuddy/node-app:wercker-node8

build:
  steps:
    - gasbuddy/npm-install@1.0.0

    - script:
      name: lint
      code: npm run test

    - script:
      name: lint
      code: npm run lint

    - script:
      name: build
      code: npm run build

deploy:
  steps:
    - script:
      name: npm publish
      code: |
        echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > ~/.npmrc
        npm publish . --tag latest
